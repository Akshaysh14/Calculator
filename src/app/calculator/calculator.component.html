<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="card">
            <div class="card-header text-center">CALCULATOR</div>
            <div class="card-body">
                <div class="form-group d-flex flex-row">
                    <input [(ngModel)]='num1' type="number" name="num1" class="form-control">
                    <input [(ngModel)]='num2' type="number" name="num2" class="form-control">
                </div>
                <div class="d-flex flex-row justify-content-between">
                    <button class="btn btn-success" (click)="addition()">SUM</button>
                    <button class="btn btn-primary" (click)="subtraction()">SUB</button>
                    <button class="btn btn-danger" (click)="multiplication()">MUL</button>
                    <button class="btn btn-warning" (click)="division()">DIV</button>
                </div>
            </div>
            <div class="card-footer text-center">
                <h4>The {{msg}} of {{num1}} and {{num2}} is {{result}}</h4>
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
